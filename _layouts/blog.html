<!DOCTYPE html>
<html>
<head>
{% include meta.html %}
<title>{{ page.title }} | {{ site.title }}</title>
</head>

<body>
<div class="contain"> <!-- white background -->
<div class="inner">
{% include header.html %}

<div class="main_blog">
<h1>{{ page.title }}</h1>
<p class="quiet date">0{{ page.date | date: "%F" }}</p>

{{ content }}

</div>

<div class="nav_blog"> <!-- blog navigation -->
<ul class="nav">
{% if page.previous %}
<li class="nav"><a class="nav menu blog" href="{{ page.previous.url }}">&#x25c2;&#x25c2; previous</a></li>
{% endif %}
{% if page.next %}
<li class="nav"><a class="nav menu blog" href="{{ page.next.url }}">next &#x25b8;&#x25b8;</a></li>
{% endif %}
</ul>
</div>
</div>
</div>

{% include footer.html %}
</body>
</html>
