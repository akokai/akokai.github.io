---
title: "Posts"
---
{% assign public_posts = site.posts | where: "archived", "false" %}
{% for post in public_posts %}
<div class="post">
<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
<p><a class="gray" href="{{ post.url }}">{{ post.date | date: "%F" }} &#x25b8;</a>
 {{ post.excerpt |
    remove: '<p>' |
    remove: '</p>' |
    remove: ' [1]' }} <a href="{{ post.url }}">&#x25b8;&#x25b8;</a></p>
<br>
</div>
{% endfor %}
